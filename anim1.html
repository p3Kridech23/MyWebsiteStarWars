<script language = "JavaScript">
function move()
{
   var leftPos = document.all.Pika.style.left;
   leftPos = parseInt(leftPos);
   leftPos = leftPos + 15;
    if( leftPos > window.innerWidth)//innerWidth returns the width of the browser window.
   {
	leftPos = -200;
   }
   else
   {
	leftPos = leftPos + 30; 
   }    

   document.all.Pika.style.left=leftPos;
   var timer = setTimeout("move()", 60);

}
</script>
